service: cc-technical-agw-lambda
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, self:custom.defaultRegion}
  profile: cc-tech-sls-admin

functions:
  list-ec2-sg:
    handler: 'src/lambdas/list-ec2-sg.handler'
    events:
      - http:
          method: GET
          path: '/list-ec2-sg'
          cors: true

custom:
  defaultRegion: ap-southeast-2
  serverless-offline:
    allowCache: true

plugins:
  - serverless-dotenv-plugin
  - serverless-plugin-typescript
  - serverless-offline